name: Deploy App to GitHub Pages and Render

on:
  push:
    branches:
      - main  # or 'master' based on your default branch

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # or your desired Node.js version

      # Install dependencies and build the Vite app
      - name: Install dependencies
        run: |
          cd frontend
          npm install
          npm run build

      # Set up Python for the backend
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # or your desired Python version

      # Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      # Deploy to GitHub Pages using gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: frontend/dist  # The folder containing the production build

      # Deploy the project to Render
      - name: Deploy to Render
        uses: render-examples/actions@v1
        with:
          RENDER_PAT: ${{ secrets.RENDER_PAT }}  # Store your Render API key in GitHub Secrets
          service_name: backend  # Your backend service name on Render
          branch: main
          repo_name: GYaamini/Contact-Book-Fullstack
          region: us
