name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' based on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'latest'  # or your desired Node.js version

      # Install dependencies and build the Vite app
      - name: Install dependencies
        run: |
          cd frontend
          npm install
          npm run build

      # Deploy to GitHub Pages using gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch to deploy to
          folder: frontend/dist  # The folder containing the production build
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # Automatically provided by GitHub Actions
